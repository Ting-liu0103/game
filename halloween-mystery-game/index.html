<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>萬聖夜驚變：化裝舞會謎案</title>
  
  <!-- 確保字體優先載入 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;500;700&family=Creepster&display=swap" rel="stylesheet">
  
  <!-- 內嵌關鍵 CSS 確保立即載入 -->
  <style>
    /* 關鍵路徑 CSS */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
    }
    
    body {
      font-family: 'Noto Serif TC', 'Microsoft JhengHei', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #3a2a1a 100%);
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #0a0a0a 0%, #3a2a1a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    
    .loading-screen.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
    
    .loading-content {
      text-align: center;
      padding: 2rem;
      background: rgba(26, 26, 26, 0.95);
      border-radius: 12px;
      border: 2px solid #ff6b35;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
      max-width: 400px;
      width: 90%;
    }
    
    .pumpkin-loader {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    
    .loading-content h2 {
      font-family: 'Creepster', cursive;
      color: #ff6b35;
      margin: 0 0 1.5rem 0;
      font-size: 2rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }
    
    .loading-bar {
      width: 100%;
      height: 8px;
      background: #1a1a1a;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    
    .loading-progress {
      height: 100%;
      background: linear-gradient(90deg, #ff6b35, #ff8c42);
      width: 0%;
      transition: width 0.3s ease;
      border-radius: 4px;
    }
    
    .loading-text {
      color: #cccccc;
      font-style: italic;
      margin: 0;
    }
    
    .game-container {
      display: none;
      grid-template-areas: 
        "header header"
        "main sidebar";
      grid-template-columns: 1fr 300px;
      grid-template-rows: auto 1fr;
      height: 100vh;
      gap: 1rem;
      padding: 1rem;
    }
    
    .game-container.loaded {
      display: grid;
    }
    
    .hidden {
      display: none !important;
    }
  </style>
  
  <!-- 主要樣式表 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- 載入畫面 -->
  <div id="loading-screen" class="loading-screen">
    <div class="loading-content">
      <div class="pumpkin-loader">🎃</div>
      <h2 id="loading-title">載入中...</h2>
      <div class="loading-bar">
        <div class="loading-progress" id="loading-progress"></div>
      </div>
      <p class="loading-text" id="loading-text">正在準備驚悚體驗...</p>
    </div>
  </div>

  <!-- 主遊戲界面 -->
  <div id="game-container" class="game-container">
    <!-- 遊戲標題區 -->
    <header class="game-header">
      <h1 class="game-title">
        <span class="title-main">萬聖夜驚變</span>
        <span class="title-sub">化裝舞會謎案</span>
      </h1>
      
      <!-- 遊戲狀態顯示 -->
      <div class="game-status">
        <div class="status-item">
          <span class="status-icon">🏠</span>
          <span id="current-location">準備開始</span>
        </div>
        <div class="status-item">
          <span class="status-icon">🔍</span>
          <span id="clues-count">線索: 0/4</span>
        </div>
        <div class="status-item">
          <span class="status-icon">💡</span>
          <span id="hints-remaining">提示: 3/3</span>
        </div>
        <div class="status-item">
          <span class="status-icon">🎯</span>
          <span id="score-display">分數: 0</span>
        </div>
      </div>
    </header>

    <!-- 主要遊戲區域 -->
    <main class="game-main">
      <!-- 遊戲日誌區 -->
      <section class="log-container">
        <div id="log" class="game-log"></div>
        
        <!-- 快速動作按鈕 -->
        <div class="quick-actions">
          <button id="hint-btn" class="quick-btn">
            <span class="btn-icon">💡</span>
            <span class="btn-text">提示</span>
          </button>
          
          <button id="status-btn" class="quick-btn">
            <span class="btn-icon">📊</span>
            <span class="btn-text">狀態</span>
          </button>
          
          <button id="save-btn" class="quick-btn">
            <span class="btn-icon">💾</span>
            <span class="btn-text">保存</span>
          </button>
          
          <button id="load-btn" class="quick-btn">
            <span class="btn-icon">📂</span>
            <span class="btn-text">載入</span>
          </button>
        </div>
      </section>

      <!-- 輸入區域 -->
      <section class="input-container">
        <div class="input-wrapper">
          <input 
            id="input" 
            type="text"
            class="game-input" 
            placeholder="輸入指令或調查內容..." 
            autocomplete="off"
          />
          
          <button id="send" class="send-btn">
            <span class="send-icon">➤</span>
          </button>
        </div>
        
        <!-- 輸入建議 -->
        <div id="input-suggestions" class="input-suggestions hidden"></div>
      </section>
    </main>

    <!-- 側邊欄 -->
    <aside class="game-sidebar">
      <!-- 角色資訊 -->
      <section class="character-panel">
        <h3>主要角色</h3>
        <div class="character-list">
          <div class="character-item">
            <div class="character-avatar">👤</div>
            <div class="character-info">
              <div class="character-name">Charles Whitmore</div>
              <div class="character-status">可疑</div>
            </div>
          </div>
          <div class="character-item">
            <div class="character-avatar">👩</div>
            <div class="character-info">
              <div class="character-name">Victoria Sterling</div>
              <div class="character-status">受害者</div>
            </div>
          </div>
          <div class="character-item">
            <div class="character-avatar">🧔</div>
            <div class="character-info">
              <div class="character-name">Edward Lancaster</div>
              <div class="character-status">無辜</div>
            </div>
          </div>
          <div class="character-item">
            <div class="character-avatar">🎭</div>
            <div class="character-info">
              <div class="character-name">神秘賓客</div>
              <div class="character-status">未知</div>
            </div>
          </div>
        </div>
      </section>

      <!-- 收集的線索 -->
      <section class="clues-panel">
        <h3>收集的線索</h3>
        <div id="clues-list" class="clues-list">
          <div class="no-clues">尚未發現線索...</div>
        </div>
      </section>

      <!-- 遊戲進度 -->
      <section class="progress-panel">
        <h3>調查進度</h3>
        <div class="progress-bar">
          <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
        </div>
        <div class="progress-text">
          第 <span id="progress-current">0</span> 關 / 共 <span id="progress-total">7</span> 關
        </div>
      </section>

      <!-- 成就系統 -->
      <section class="achievements-panel">
        <h3>解鎖成就</h3>
        <div id="achievements-list" class="achievements-list">
          <div class="no-achievements">尚未解鎖任何成就...</div>
        </div>
      </section>
    </aside>
  </div>

  <!-- 設定面板 -->
  <div id="settings-panel" class="settings-panel hidden">
    <div class="settings-content">
      <header class="settings-header">
        <h2>遊戲設定</h2>
        <button id="close-settings" class="close-btn">✕</button>
      </header>
      
      <div class="settings-form">
        <div class="setting-group">
          <h3>音效設定</h3>
          
          <label class="setting-label">
            <input type="checkbox" id="sound-toggle" checked>
            <span class="label-text">音效</span>
          </label>
          
          <label class="setting-label">
            <input type="checkbox" id="music-toggle" checked>
            <span class="label-text">背景音樂</span>
          </label>
          
          <label class="setting-label">
            <span class="label-text">音量: <span id="volume-value">70</span>%</span>
            <input type="range" id="volume-slider" min="0" max="100" value="70">
          </label>
        </div>
        
        <div class="setting-group">
          <h3>遊戲設定</h3>
          
          <label class="setting-label">
            <span class="label-text">難度</span>
            <select id="difficulty-select">
              <option value="easy">簡單</option>
              <option value="normal" selected>普通</option>
              <option value="hard">困難</option>
            </select>
          </label>
        </div>
      </div>
      
      <div class="settings-actions">
        <button id="reset-game" class="settings-btn danger">重置遊戲</button>
      </div>
    </div>
  </div>

  <!-- 浮動按鈕 -->
  <div class="floating-buttons">
    <button id="settings-btn" class="floating-btn">⚙️</button>
    <button id="help-btn" class="floating-btn">❓</button>
    <button id="fullscreen-btn" class="floating-btn">⛶</button>
  </div>

  <!-- 音效檔案 -->
  <audio id="thunder-sound" preload="metadata">
    <source src="assets/sounds/thunder.mp3" type="audio/mpeg">
  </audio>
  
  <audio id="ambient-sound" preload="metadata" loop>
    <source src="assets/sounds/ambient.mp3" type="audio/mpeg">
  </audio>
  
  <audio id="success-sound" preload="metadata">
    <source src="assets/sounds/success.mp3" type="audio/mpeg">
  </audio>
  
  <audio id="error-sound" preload="metadata">
    <source src="assets/sounds/error.mp3" type="audio/mpeg">
  </audio>

  <!-- JavaScript 載入 -->
  <script>
    // 立即執行的初始化代碼
    document.addEventListener('DOMContentLoaded', function() {
      // 模擬載入進度
      let progress = 0;
      const progressBar = document.getElementById('loading-progress');
      const loadingText = document.getElementById('loading-text');
      
      const loadingMessages = [
        '正在準備驚悚體驗...',
        '載入遊戲資源...',
        '初始化音效系統...',
        '準備完成！'
      ];
      
      const interval = setInterval(() => {
        progress += 25;
        if (progressBar) {
          progressBar.style.width = progress + '%';
        }
        
        if (loadingText && loadingMessages[progress / 25 - 1]) {
          loadingText.textContent = loadingMessages[progress / 25 - 1];
        }
        
        if (progress >= 100) {
          clearInterval(interval);
          
          // 延遲顯示遊戲界面
          setTimeout(() => {
            const loadingScreen = document.getElementById('loading-screen');
            const gameContainer = document.getElementById('game-container');
            
            if (loadingScreen) {
              loadingScreen.classList.add('hidden');
            }
            
            if (gameContainer) {
              gameContainer.classList.add('loaded');
            }
            
            // 顯示歡迎訊息
            const log = document.getElementById('log');
            if (log) {
              log.innerHTML = '<div class="welcome-message">🎃 歡迎來到萬聖夜驚變！輸入 /start 開始遊戲</div>';
            }
          }, 500);
        }
      }, 800);
    });
  </script>
  
  <script src="app.js"></script>
</body>
</html>
